<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .button {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: none;
            border-radius: 8px;
            padding: 20px 0;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
            color: var(--tg-theme-text-color, black);
            position: relative;
        }

        .button.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
        }

        .step {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <button class="button active" data-step="Step 1">80</button>
        <button class="button active" data-step="Step 2">400</button>
        <button class="button" data-step="Step 3">?</button>
        <button class="button" data-step="Step 4">?</button>
        <button class="button" data-step="Step 5">?</button>
        <button class="button" data-step="Step 6">?</button>
        <button class="button" data-step="Step 7">?</button>
        <button class="button" data-step="Step 8">?</button>
        <button class="button" data-step="Step 9">?</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Добавляем подписи к кнопкам
        document.querySelectorAll('.button').forEach(button => {
            const step = document.createElement('div');
            step.className = 'step';
            step.textContent = button.dataset.step;
            button.appendChild(step);

            button.addEventListener('click', () => {
                tg.sendData(JSON.stringify({
                    step: button.dataset.step,
                    value: button.textContent.replace(button.dataset.step, '').trim()
                }));
            });
        });
    </script>
</body>
</html>
