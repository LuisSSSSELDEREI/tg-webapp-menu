<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Roblox Gifts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 500px;
            margin: 0 auto;
        }
        .gift-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gift-box {
            aspect-ratio: 1;
            background: #2a2a2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
            width: 100%;
        }
        .gift-box:before {
            content: 'üéÅ';
            font-size: 40px;
        }
        .gift-box.opened {
            background: #3a3a3a;
        }
        .gift-box.opened:before {
            display: none;
        }
        .gift-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .gift-box.opened .gift-content {
            display: flex;
        }
        .gift-box:active {
            transform: scale(0.95);
        }
        .roblox-character {
            max-width: 80%;
            max-height: 70%;
            border-radius: 5px;
            object-fit: cover;
        }
        .robux {
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            margin-top: 5px;
        }
        .robux-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        .status-text {
            font-size: 16px;
            color: #ffffff;
            margin-top: 5px;
        }
        .day-label {
            margin-top: 10px;
            font-size: 16px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">Advent Calendar</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function openGift(element, giftId) {
            if (!element.classList.contains('opened')) {
                element.classList.add('opened');
                tg.sendData(JSON.stringify({
                    gift_id: giftId,
                    action: 'open'
                }));
            }
        }
