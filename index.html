<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–ü–æ–¥–∞—Ä–∫–∏ –†–æ–±–ª–æ–∫—Å</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .gift-box {
            aspect-ratio: 1;
            background: #2a2a2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
        }
        .gift-box:before {
            content: 'üéÅ';
            font-size: 40px;
        }
        .gift-box.opened {
            background: #3a3a3a;
        }
        .gift-box.opened:before {
            display: none;
        }
        .gift-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .gift-box.opened .gift-content {
            display: flex;
        }
        .gift-box:active {
            transform: scale(0.95);
        }
        .roblox-character {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }
        .robux {
            font-size: 20px;
            color: #00ff00;
            font-weight: bold;
        }
        .robux-icon {
            font-size: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="gift-box" onclick="openGift(this, 1)">
            <div class="gift-content">
                <img src="https://tr.rbxcdn.com/38c6edcb50866a47af0b9c7208784f95/420/420/AvatarHeadshot/Png" class="roblox-character">
            </div>
        </div>
        <div class="gift-box" onclick="openGift(this, 2)">
            <div class="gift-content">
                <div class="robux-icon">üíé</div>
                <div class="robux">+1000 ROBUX</div>
            </div>
        </div>
        <div class="gift-box" onclick="shake(this)"></div>
        <div class="gift-box" onclick="shake(this)"></div>
        <div class="gift-box" onclick="shake(this)"></div>
        <div class="gift-box" onclick="shake(this)"></div>
        <div class="gift-box" onclick="shake(this)"></div>
        <div class="gift-box" onclick="shake(this)"></div>
        <div class="gift-box" onclick="shake(this)"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function openGift(element, giftId) {
            if (!element.classList.contains('opened')) {
                element.classList.add('opened');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
                tg.sendData(JSON.stringify({
                    gift_id: giftId,
                    action: 'open'
                }));
            }
        }

        function shake(element) {
            element.style.animation = 'none';
            element.offsetHeight; // trigger reflow
            element.style.animation = 'shake 0.5s';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const keyframes = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            
            const styleSheet = document.createElement("style");
            styleSheet.textContent = keyframes;
            document.head.appendChild(styleSheet);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∏–ª–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                element.style.animation = '';
                document.head.removeChild(styleSheet);
            }, 500);
        }
    </script>
</body>
</html>
